site_name: Silvermilight's Knowledge Base
site_url: https://rzm0572.github.io/KnowledgeBase/
repo_url: https://github.com/rzm0572/KnowledgeBase/
repo_name: rzm0572/KnowledgeBase
site_author: Silvermilight
site_description: Silvermilight 的笔记本
copyright: Copyright &copy; 2024 Silvermilight

theme:
  name: material
  language: zh
  font: false
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins: 
  - search

markdown_extensions: 
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  


extra: 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rzm0572/

extra_css:
  - stylesheets/custom.css
  - https://cdn.tonycrane.cc/lxgw/lxgwscreen.css

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
